<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/animate.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/jquery.bxslider.css">
  <link rel="stylesheet" type="static/text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="static/text/css" href="css/demo.css" />
  <link rel="stylesheet" type="static/text/css" href="css/set1.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link href="static/css/overwrite.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
  
  <title>iRinse</title>
</head>

<style>
  /* Nav */
  .ui.fixed.borderless.menu {
    background-color: #7998EE;
  }

  .ui.two.column.grid {
    margin-top: auto;
  }

  #rndbtn {
    background-color: #7998EE;
  }

  #rndbtn p {
    color: #fff;
  }

  #rndbtn:hover {
    background-color: #2c4485;
  }
</style>

<body>
  <div class="ui fixed borderless huge menu container">
    <h2 class="ui header huge">
      <img class="ui image" src="static/images/logo.png" alt="logo">
    </h2>
  </div>

  <div class="ui middle aligned center aligned grid two column grid">
    <div class="two column row">
      <div class="column">
        <div class="ui icon message container">
          <i class="exclamation circle icon"></i>
          <div class="content">
            <div class="header">
              Welcome to iRinse!
            </div>
            <p>Press on the 'RINSE & DRY' button below to begin</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui middle aligned center aligned row grid">
    <form action="/start">
      <button id="rndbtn" class="massive ui button">
        <img src="static/images/rinsedry.png" alt="rinse and dry button" height="200" width="200"> <br>
        <p>RINSE & DRY</p>
      </button>
    </form>
  </div>


</body>

</html>
